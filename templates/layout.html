<!doctype html>
<title>Greenfield Test Management</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='custom.css') }}">
<link rel=stylesheet href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.11.2/css/bootstrap-select.min.css">
<nav class="navbar navbar-inverse navbar-fixed-top">
<div class="container-fluid">
<div class="row">
<div class="col-lg-8 col-lg-offset-2">
       <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Greenfield</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="{{ url_for('show_runs') }}">Test Runs</a></li>
            <li><a href="{{ url_for('show_suites') }}">Test Suites</a></li>
  {% if not session.logged_in %}
    <li><a href="{{ url_for('login') }}">Sing in</a></li>
  {% else %}
    <li><a href="{{ url_for('logout') }}">Logout</a></li>
  {% endif %}

          </ul>
        </div><!--/.nav-collapse -->
</div>
</div>
</div>
</nav>
{% for message in get_flashed_messages() %}
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2">
      <div class="alert alert-info" role="alert">{{ message }}</div>
  </div>
</div>
{% endfor %}
</div>
{% block body %}
{% endblock %}
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.11.2/js/bootstrap-select.min.js"></script>
<script type="text/javascript">
    $('.selectpicker').selectpicker({
      });
</script>
