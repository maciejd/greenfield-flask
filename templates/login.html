{% extends "layout.html" %}
{% block body %}				
<div class="container">				
    <form class="form-signin" action="{{ url_for('login') }}" method=post>
      <h2 class"form-signin-heading">Sign in</h2>
      {% if error %}
      <div class="alert alert-danger" role="alert">{{ error }}</div>
      {% endif %}
      <label for="username"class="sr-only">Username</label>					
      <input type="text" id="username" name="username" placeholder="Username" class="form-control" required autofocus>
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit" name="login">Sing in</button>
    </form>
 </div>
{% endblock %}
