{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <form action="{{ url_for('add_case') }}" method=post class=add-entry>
      <dl>
        <dt>Test Case Title:
        <dd><input type=text size=30 name="title">
        <dd><input type=hidden value="{{ ts_id }}" name="ts_id"></input>
        <dd><input type=submit value="Add Case">
      </dl>
    </form>
  {% endif %}
  <ul class=entries>
  {% for case in cases %}
    <li><h2>{{ case.title }}</h2></li>
{% if session.logged_in %}
<form action="{{ url_for('delete_case') }}" method=post>
<input type=hidden value="{{ case.id }}" name="tc_id"></input>
<input type=hidden value="{{ ts_id }}" name="ts_id"></input>       
<input type=submit value="x"></input>
</form>
{% endif %}
  {% else %}
    <li><em>Unbelievable.  No test cases here so far</em>
  {% endfor %}
  </ul>
{% endblock %}
